<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="nav">
            <nav id="navbar-main">
                <ul class="ul-default" id="nav-main-list">
                    <span id="home-nav">
                        <li class="nav-main-item">
                            <button class="button-default nav-main-btn" id="sidebar-toggle">
                                <i class="fa-solid fa-bars"></i>
                            </button>
                        </li>
                        <li class="nav-main-item">
                            <button class="button-default nav-main-btn" id="home">
                                <i class="fa-solid fa-house"></i>
                            </button>
                        </li>
                    </span>
                    <span id="add-other">
                        <li class="nav-main-item">
                            <button class="button-default nav-main-btn" id="add-btn">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </li>
                        <li class="nav-main-item">
                            <button class="button-default nav-main-btn"></button>
                        </li>
                        <li class="nav-main-item">
                            <button class="button-default nav-main-btn"></button>
                        </li>
                        <li class="nav-main-item">
                            <button class="button-default nav-main-btn"></button>
                        </li>
                        <li class="nav-main-item">
                            <button class="button-default nav-main-btn"></button>
                        </li>
                    </span>
                </ul>
            </nav>
        </div>

        <main id="content">
            <nav id="side-nav">
                <ul class="ul-default" id="sidebar-list">
                   <div id="global">
                        <li class="projects">
                            <button class="button-default sidebar-btn" id="all">All</button>
                        </li>
                        <li class="projects">
                            <button class="button-default sidebar-btn" id="today">Today</button>
                        </li>
                        <li class="projects">
                            <button class="button-default sidebar-btn" id="favourites">Favourites</button>
                        </li>
                   </div>
                </ul>
            </nav>

            <div id="todo-main">
                <div id="todo-project-header">
                    <h1 id="header"></h1>
                </div>
                <div id="todo-list-container">
                    <ul id="todo-list" class="ul-default"></ul>
                </div>
                <div id="form-container" data-status="active">
                    <div id="form-header"></div>
                    <form action="" id="todo-form" class="form">
                        <input class="input-default todo-input" type="text" id="title-input" name="title" placeholder="Task Title">
                        <input class="input-default todo-input" type="text" id="description-input" name="description" placeholder="Description">                
                        <div id="todo-other-details">
                            <input class="input-default todo-input" type="date" id="date-input" name="date" placeholder="Get it done by">
                            <input class="input-default todo-input" type="text" id="priority-input" name="priority" placeholder="Priority">
                            <input class="input-default todo-input" type="text" id="projects-input" name="projects" placeholder="Add this todo to an existing project">
                        </div>
                        <div id="btn-container">
                            <button id="cancel-todo" class="button-default form-btn">Cancel</button>
                            <button action="submit" id="add-task" class="button-default form-btn">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <div id="midlay" data-status="inactive"></div>

    <script src="https://kit.fontawesome.com/25a7d4ef82.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
