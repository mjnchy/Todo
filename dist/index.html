<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="nav">
            <nav id="navbar-main">
                <ul class="ul-default" id="nav-main-list">
                    <span id="home-nav">
                        <li class="nav-main-item">
                            <button class="button-default nav-main-btn fa-solid fa-bars" id="sidebar-toggle">
                            </button>
                        </li>
                        <li class="nav-main-item">
                            <button class="button-default nav-main-btn fa-solid fa-house" id="home">
                            </button>
                        </li>
                    </span>
                    <span id="add-other">
                        <li class="nav-main-item">
                            <button class="button-default nav-main-btn fa-solid fa-plus" id="add-btn">
                            </button>
                        </li>
                    </span>
                </ul>
            </nav>
        </div>

        <main id="content">
            <nav id="side-nav" data-active="true">
                <ul class="ul-default" id="sidebar-list">
                   <li id="global">
                        <div class="projects">
                            <button class="button-default project-btn" id="all" data-active="true">All</button>
                        </div>
                        <div class="projects">
                            <button class="button-default project-btn" id="today">Today</button>
                        </div>
                        <div class="projects">
                            <button class="button-default project-btn" id="favourites">Favourites</button>
                        </div>
                   </li>
                   <li id="user-made-projects"></li>
                </ul>
            </nav>

            <div id="todo-main">
                <div id="task-project-header">
                    <h1 id="header" data-value="All"></h1>
                </div>
                <div id="task-list-container">
                    <ul id="todo-list" class="ul-default">
                    </ul>
                </div>

                <div id="form-container" data-active="false">
                    <div id="form-header"></div>
                    <form action="" id="todo-form" class="form">
                        <input class="input-default todo-input" type="text" id="title-input" name="title" placeholder="Task Title">
                        <input class="input-default todo-input" type="text" id="description-input" name="description" placeholder="Description">                
                        <div id="todo-other-details">
                            <button type="button" id="project-selection" class="button-default project-selection-dropdown-btn" data-active="false">
                                <h5 class="project-dropdown-header nonclickable">All</h5>
                                <i id="project-dropdown-icon" class="nonclickable fa-solid fa-caret-down"></i>
                            </button>
                        </div>
                        <div id="btn-container">
                            <button type="button" id="cancel-todo" class="button-default form-btn">Cancel</button>
                            <button id="add-task" class="button-default form-btn">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="project-dropdown-menu-container" data-active="false">
            
            </div>
        </main>
    </div>
    <div id="midlay" data-active="false"></div>

    <script src="https://kit.fontawesome.com/25a7d4ef82.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
